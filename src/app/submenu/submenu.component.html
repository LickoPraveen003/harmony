<!-- Header Start -->
<div class="row m-0 head">
    <div class="col-12 headbox">
        <div class="col-2 logo">
            <img class="logo-img" [src]="logoUrl" alt="Logo">
        </div>
        <div class="col-10 text-right">
            <button class="btn btnColor mt-3" (click)="goBack()">Back</button>
        </div>
    </div>
</div>
<!-- Header End -->

  <!-- Body -->
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-3" *ngFor="let menu of subMenuList">
        <div class="card text-center hover-shadow" (click)="showSite(menu)">
          <div class="image-container">
            <img class="card-img-top" [src]="menu.submenuImage" alt="{{ menu.submenuName }}">
            <div class="gradient-overlay"></div>
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ menu.submenuName }}</h5>
            <!-- <p class="card-text">{{ menu.description }}</p> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- body end -->
