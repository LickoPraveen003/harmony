<div class="d-flex justify-content-center align-items-center vh-100">
    <form class="container p-4 border rounded" [formGroup]="loginForm">
      <h1 class="text-center mb-4">Log In</h1>
      <div *ngIf="errMsg.length > 0" class="alert alert-danger">
        <span *ngFor="let msg of errMsg">{{msg}}</span>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Username" formControlName="username">
        <div *ngIf="loginForm.get('username')!.invalid && loginForm.get('username')!.touched">
          <small class="text-danger" *ngIf="loginForm.get('username')!.errors?.['required']">Username is required.</small>
          <small class="text-danger" *ngIf="loginForm.get('username')!.errors?.['minlength']">Username must be at least 4 characters long.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" formControlName="password">
        <div *ngIf="loginForm.get('password')!.invalid && loginForm.get('password')!.touched">
          <small class="text-danger" *ngIf="loginForm.get('password')!.errors?.['required']">Password is required.</small>
          <small class="text-danger" *ngIf="loginForm.get('password')!.errors?.['minlength']">Password must be at least 6 characters long.</small>
          <small class="text-danger" *ngIf="loginForm.get('password')!.errors?.['passwordStrength']">{{ loginForm.get('password')!.errors?.['passwordStrength'] }}</small>
        </div>
      </div>
      <button type="button" class="btn btnColor btn-block" (click)="onSubmit()">Login</button>
    </form>
  </div>
