<!-- Header Start -->
<div class="row m-0 head">
    <div class="col-12 headbox">
      <div class="col-2 logo">
        <!-- <img class="logo-img" [src]="logoUrl" alt="Logo"> -->
        <img class="logo-img" src="../../assets/images/New Logo 2.jpg" alt="Logo">
      </div>
      <div class="col-10 text-right">
        <div class="row m-0">
          <div class="col-11" *ngIf="isAdmin">
            <button class="btn whiteBtn mt-3"  (click)="createUser()">Create User</button>
          </div>
          <div class="col-11" *ngIf="!isAdmin">
            <h4 class="mt-3">Welcome to Harmony Bioscience</h4>
          </div>
          <div class="col-1">
            <img class="mt-3" title="Logout" (click)="logout()" src="../../assets/images/logout.png" height="30px" width="30px" alt="">
          </div>
        </div>
        <!-- <img src="../../assets/images/logout.png" alt=""> -->
        <!-- <button class="btn whiteBtn mt-2 ml-3" (click)="logout()">Logout</button> -->
      </div>
    </div>
  </div>
  <!-- Header End -->
  
  <!-- Body -->
  <div class="container-fluid bg-color">
    <div class="container-fluid w-75">
      <div class="row justify-content-center">
        <div class="col-md-4" *ngFor="let menu of menuList">
          <div class="card text-center hover-shadow" (click)="showUrlPage(menu.menuId)">
            <div class="image-container">
              <img class="card-img-top" [src]="menu.menuImage" alt="{{ menu.menuName }}">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Body end -->

    <!-- Footer Start -->
    <footer class="row m-0 foot">
      <div class="col-12 footer-text">
          <p class="m-0">&copy; 2024 Harmony Biosciences. All Rights Deserved.</p>
      </div>
    </footer>
    <!-- Footer End -->
